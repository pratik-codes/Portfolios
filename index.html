<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, "Helvetica Neue", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .split-side {
            position: relative;
            height: 100%;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: width 0.5s ease;
        }

        .iframe-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            border: 0;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            pointer-events: auto;
        }

        .pill-button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: -0.01em;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .pill-button:hover {
            transform: scale(1.05);
        }

        .pill-button:active {
            transform: scale(0.95);
        }

        .blue-pill {
            background-color: rgb(59, 130, 246);
        }

        .blue-pill:hover {
            background-color: rgb(37, 99, 235);
        }

        .red-pill {
            background-color: rgb(239, 68, 68);
        }

        .red-pill:hover {
            background-color: rgb(220, 38, 38);
        }

        .description {
            color: white;
            font-weight: 500;
            text-align: center;
            font-size: 0.95rem;
            letter-spacing: -0.01em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .splash-screen {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0);
            border-radius: 100%;
            opacity: 0;
            pointer-events: none;
        }

        @media (min-width: 768px) {
            .pill-button {
                padding: 1rem 2rem;
                font-size: 1.125rem;
            }

            .description {
                font-size: 1.125rem;
            }

            /* Hover animations for larger screens */
            .container:hover .split-side {
                transition: width 0.5s ease;
            }

            #left-side:hover {
                width: 60%;
            }

            #left-side:not(:hover) {
                width: 50%;
            }

            #right-side:hover {
                width: 60%;
            }

            #right-side:not(:hover) {
                width: 50%;
            }
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                height: 125vh;
            }

            .split-side {
                width: 100%;
                height: 50%;
                transition: height 0.5s ease;
            }

            .split-side:hover {
                height: 60%;
            }

            .split-side:not(:hover) {
                height: 40%;
            }

            iframe {
                width: 100vw;
                height: 200vh;
            }

            .pill-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }

            .description {
                font-size: 0.875rem;
            }
        }

        /* Hide scrollbars but allow scrolling */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="split-side" id="left-side">
            <div class="iframe-container">
                <iframe src="https://tiwaripratik.com" title="Pratik Tiwari's Website"></iframe>
            </div>
            <div class="overlay"></div>
            <div class="content">
                <button class="pill-button blue-pill" onclick="handlePillClick('rgb(59, 130, 246)', 'https://tiwaripratik.com')">
                    Blue Pill
                </button>
                <p class="description">For recruiters & hiring managers</p>
            </div>
        </div>
        <div class="split-side" id="right-side">
            <div class="iframe-container">
                <iframe src="https://retro.tiwaripratik.com" title="Pratik Tiwari's Retro Website"></iframe>
            </div>
            <div class="overlay"></div>
            <div class="content">
                <button class="pill-button red-pill" onclick="handlePillClick('rgb(239, 68, 68)', 'https://retro.tiwaripratik.com')">
                    Red Pill
                </button>
                <p class="description">For fellow devs stalking me</p>
            </div>
        </div>
    </div>
    <div class="splash-screen" id="splash-screen"></div>

    <script>
        const splashScreen = document.getElementById('splash-screen');
        let redirectTimeout;

        function handlePillClick(color, url) {
            splashScreen.style.backgroundColor = color;
            splashScreen.style.transform = 'scale(100)';
            splashScreen.style.borderRadius = '0%';
            splashScreen.style.opacity = '1';
            splashScreen.style.transition = 'transform 0.5s ease, border-radius 0.5s ease';

            clearTimeout(redirectTimeout);
            redirectTimeout = setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }
    </script>
</body>
</html>
